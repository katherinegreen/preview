<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <a href="#">
          <img
            src="images/image-equilibrium.jpg"
            alt="A picture of equilibrium"
            id="eq"
          />
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view" id="view" />
        </a>
      </div>
      <a href="#" id="title"><h1>Equilibrium #3429</h1></a>
      <p id="intro">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-countdown">
        <div class="eth">
          <img src="images/icon-ethereum.svg" class="icon-eth" />
          <p id="price">0.041 ETH</p>
        </div>
        <div class="countdown">
          <img src="images/icon-clock.svg" />
          <p id="days-left">3 days left</p>
        </div>
      </div>
      <div class="creation-info">
        <img
          src="images/image-avatar.png"
          alt="An avatar of the creator"
          id="avatar"
        />
        <p id="creator-line">
          Creation of <a href="#" id="creator">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Katherine Zha</a>.
    </div>
  </body>
</html>
